<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="2.png" alt="">
        </div>
        <div class="text-content">
            <h2 class="title">
                Order Summary
            </h2>
            <p class="subtitle">
                You can now listen to millions of songs,audiobooks, and products on any
                device anywhere you like!
            </p>
            <div class="plan-box">
                <div class="plan-box-left">
                    <img src= "5star.png" alt="">
                    <div class="plan">
                       <h5>Annual Plan</h5>
                       <p id="rupee">$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="Cancel-btn">Cancel Payment</a>

        </div>

    </div>
    
</body>
</html>
